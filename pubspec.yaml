name: cat_explorer
description: Show info about cats
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  animations: ^2.0.11
  bloc: ^8.1.3
  cached_network_image: ^3.3.1
  dio: ^5.4.3+1
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_animate: ^4.5.0
  flutter_bloc: ^8.1.4
  flutter_gen: ^5.5.0+1
  flutter_localizations:
    sdk: flutter
  freezed_annotation: ^2.4.1
  get_it: ^7.7.0
  go_router: ^14.1.4
  intl: ^0.19.0
  json_annotation: ^4.9.0
  multiple_result: ^5.1.0

dev_dependencies:
  bloc_test: ^9.1.6
  build_runner: ^2.4.9
  flutter_native_splash: ^2.4.0
  flutter_test:
    sdk: flutter
  freezed: ^2.5.2
  golden_toolkit: ^0.15.0
  json_serializable: ^6.8.0
  mocktail: ^1.0.3
  patrol: ^3.7.1
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/poppins/Poppins-ExtraBold.ttf
          weight: 800

flutter_native_splash:
  background_image: 'assets/images/gradient_splash_screen.png'
  branding: 'assets/images/branding_splash_screen.png'
  image: 'assets/images/cat_splash_screen.png'

  android_12:
    image: 'assets/images/cat_splash_screen.png'